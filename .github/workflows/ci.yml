name: hugegraph-computer ci

on:
  push:
    branches:
      - master
      - /^release-.*$/
      - /^test-.*$/
      - /^v[0-9]\..*$/
  pull_request:
    branches:
      - master
      - /^release-.*$/
      - /^test-.*$/
      - /^v[0-9]\..*$/

jobs:
  computer-ci:
    runs-on: ubuntu-20.04
    steps:
      - name: Install JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Setup Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Setup Hdfs
        uses: beyondstorage/setup-hdfs@master
        with:
          hdfs-version: '3.3.1'

      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@v2.4.2
        with:
          minikube version: v1.21.0
          kubernetes version: v1.20.1

      - name: Check Component
        run: |
          sleep 5
          curl ${{ env.HDFS_NAMENODE_ADDR }}
          kubectl get nodes

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Prepare env and service
        env:
          TRAVIS_DIR: computer-dist/src/assembly/travis
          COMMIT_ID: 848b8fb17804ddc561af832dff0bdc3f6221c904
        run: |
          $TRAVIS_DIR/install-env.sh
          $TRAVIS_DIR/install-hugegraph-from-source.sh $COMMIT_ID | grep -v "Downloading\|Downloaded"
          $TRAVIS_DIR/load-data-into-hugegraph.sh

      - name: Install JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Compile
        run: mvn clean compile -Dmaven.javadoc.skip=true | grep -v "Downloading\|Downloaded"

      - name: Integrate test
        run: mvn test -P integrate-test

      - name: Unit test
        run: mvn test -P unit-test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: target/site/jacoco/jacoco.xml
