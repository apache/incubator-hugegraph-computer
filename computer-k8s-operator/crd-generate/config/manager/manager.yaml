apiVersion: v1
kind: Namespace
metadata:
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  selector:
  replicas: 1
  template:
    metadata:
    spec:
      containers:
      - name: manager
        command: ["java", "-jar", "operator.jar"]
        args: []
        image: controller:latest
        imagePullPolicy: Always
        env:
          - name: PROBE_PORT
            value: "8081"
          - name: WATCH_NAMESPACE
            value: "hugegraph-computer-system"
          - name: RECONCILER_COUNT
            value: "6"
          - name: LOG_LEVEL
            value: "INFO"
        livenessProbe:
          httpGet:
            path: /healthz
            port: &probe_port 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: *probe_port
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
