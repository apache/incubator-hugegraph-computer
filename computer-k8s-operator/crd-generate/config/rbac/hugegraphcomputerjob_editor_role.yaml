# permissions for end users to edit hugegraphcomputerjobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hugegraphcomputerjob-editor-role
rules:
- apiGroups:
  - hugegraph.baidu.com
  resources:
  - hugegraphcomputerjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hugegraph.baidu.com
  resources:
  - hugegraphcomputerjobs/status
  verbs:
  - get
