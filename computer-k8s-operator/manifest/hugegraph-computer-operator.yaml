apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: hugegraph-computer-operator
    app.kubernetes.io/version: v1
  name: hugegraph-computer-operator-controller-manager
  namespace: hugegraph-computer-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hugegraph-computer-operator
      app.kubernetes.io/version: v1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hugegraph-computer-operator
        app.kubernetes.io/version: v1
    spec:
      containers:
      - args: []
        command:
        - java
        - -jar
        - operator.jar
        env:
        - name: PROBE_PORT
          value: "9892"
        - name: WATCH_NAMESPACE
          value: hugegraph-computer-system
        - name: RECONCILER_COUNT
          value: "6"
        - name: INTERNAL_ETCD_URL
          value: http://hugegraph-computer-operator-etcd.hugegraph-computer-operator-system:2379
        - name: LOG_LEVEL
          value: INFO
        image: hugegraph/hugegraph-computer-operator:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 9892
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /ready
            port: 9892
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: hugegraph-computer-operator-controller-manager
      terminationGracePeriodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
