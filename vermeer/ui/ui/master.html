<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex,nofollow">
    <title>Vermeer Master</title>

    <script src="/ui/lib/jquery-3.5.1.min.js"></script>
    <script src="/ui/lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="/ui/lib/functions.js"></script>

    <link type="text/css" rel="stylesheet" href="/ui/lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/ui/lib/vermeer.css">
    <link type="text/css" rel="stylesheet" href="/ui/lib/bootstrap4-glyphicons/css/bootstrap-glyphicons.min.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav-content"
                aria-expanded="false" aria-controls="nav-content" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Vermeer</a>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="nav-content" class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active" onclick="" id="metrics-li">
                        <a class="nav-link" href="#">Master</a>
                    </li>
                    <li class="nav-item" onclick="alert('doing')" id="status-li">
                        <a class="nav-link" href="#">Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://ku.baidu-int.com/knowledge/HFVrC7hq1Q/pKzJfZczuc/s_2oxmmDFf/m-FWVh8rSyajEE"
                            target="_blank">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-left">
        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" class="form-control" id="admin_token" placeholder="Admin Token">
            </div>
            <button type="button" class="btn btn-primary mb-2" id="token_submit"
                onclick="vermeer.login()">Login</button>
        </form>
    </div>
    <div class="container-fluid text-center">
        <h2>Graphs</h2>
        <table id="graphs_table" class="table"></table>
    </div>
    <div class="container-fluid text-center">
        <h2>Tasks</h2>
        <table id="tasks_table" class="table"></table>
    </div>

    <div id="msg-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="msg-header" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="msg-modal-msg"><!-- To be filled dynamically. --></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
